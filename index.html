<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script defer>
    // Update battery status
    navigator.getBattery().then(battery => {
      function updateBattery() {
        document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% ⚡`;
      }
      updateBattery();
      battery.addEventListener("levelchange", updateBattery);
    });

    // Update time
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <div id="loader" class="loader">Loading...</div>

  <div class="container" id="content" style="display: none;">
    <h1 class="title">Tide<span class="dot">.</span></h1>

    <form id="searchForm">
      <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
      <div class="options">
        <label><input type="checkbox" id="blankMode" /> Stealth (about:blank)</label>
      </div>
      <button type="submit">Surf 🌊</button>
    </form>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button onclick="window.location.href='games.html';">🎮</button>
    <button onclick="window.location.href='movies.html';">🎬</button>
    <button onclick="window.location.href='tidechat.html';">💬</button>
    <button onclick="window.location.href='credits.html';">📝</button>
    <div class="sidebar-info">
      <span id="battery">⚡</span>
      <span id="time">⌚</span>
    </div>
  </div>

  <div class="footer">Tide | By Mizzery</div>

</body>
</html>
