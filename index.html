<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />

  <!-- UV Static Scripts -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader" class="loader">Loading Tide...</div>

  <!-- Main Content -->
  <div class="container" id="content" style="display: none;">
    <h1 class="title">Tide<span class="dot">.</span></h1>

    <form id="searchForm">
      <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
      <div class="options">
        <label><input type="checkbox" id="blankMode" /> Stealth (about:blank)</label>
      </div>
      <button type="submit">Surf 🌊</button>
    </form>

    <!-- Navigation Buttons -->
    <div>
      <button onclick="window.location.href='games.html';">Play Games 🎮</button>
      <button onclick="window.location.href='tidebrowser.html';">Surf the Web 🌐</button>
      <button onclick="window.location.href='credits.html';">Credits 📝</button>
      <button onclick="window.location.href='tidechat.html';">Chat 💬</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Tide | By Mizzery</div>

  <!-- External JS -->
  <script src="script.js"></script>

  <!-- Optional Firebase Initialization -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "tidebymizzery.firebaseapp.com",
      projectId: "tidebymizzery",
      storageBucket: "tidebymizzery.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</body>
</html>
