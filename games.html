<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tide - Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tide Games</h1>
        <div id="game-options">
            <!-- Game options (buttons) -->
            <button class="game-btn" onclick="openGame('cookie-clicker.html')">Cookie Clicker</button>
            <button class="game-btn" onclick="openGame('tomb-of-the-mask.html')">Tomb of the Mask</button>
            <button class="game-btn" onclick="openGame('timeshooter2.html')">Time Shooter 2</button>
            <button class="game-btn" onclick="openGame('ovo.html')">OvO</button>
            <button class="game-btn" onclick="openGame('1v1lol.html')">1v1.LoL</button>
            <button class="game-btn" onclick="openGame('chromedino.html')">Offline Dino Game</button>
            <button class="game-btn" onclick="openGame('wordle.html')">Wordle for Tide</button>
            <button class="game-btn" onclick="openGame('geometrydash.html')">Geometry Dash</button>
            <button class="game-btn" onclick="openGame('slope.html')">Slope for Tide</button>
            <!-- Add more game buttons as needed -->
        </div>

        <!-- Back to Tide Button -->
        <button class="back-btn" onclick="goBackToTide()">Back to Tide</button>
    </div>

    <!-- Footer -->
    <div class="footer">Tide | By Mizzery</div>

    <script>
        // Function to open the game in a new tab
        function openGame(gameFile) {
            window.open(gameFile, '_blank');
        }

        // Function to go back to the Tide index page
        function goBackToTide() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
