<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Among Us - Tide</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      box-sizing: border-box;
    }

    .top-bar {
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 1.5s ease;
    }

    .iframe-container {
      flex: 1;
      width: 100%;
      max-width: 100%;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #FFCC70;
      color: #000;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
      z-index: 10;
    }

    .back-btn:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='games.html'">‚Üê Back to Games</button>

  <div class="top-bar">
    <h1 class="title">Among Us<span class="dot">.</span></h1>
  </div>

  <div class="iframe-container">
    <iframe src="https://html-classic.itch.zone/html/3319198/index.html?v=1732313788" allowfullscreen></iframe>
  </div>
</body>
</html>
